<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Furadeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Editar Furadeira</h1>

    <form th:action="@{'/maquinas/furadeira/update/' + ${furadeira.id}}" th:object="${furadeira}" method="post">
        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="number" class="form-control" th:field="*{codigo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rotação Máxima</label>
            <input type="number" class="form-control" th:field="*{rotacaoMaxima}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Diâmetro Máximo</label>
            <input type="number" step="any" class="form-control" th:field="*{diametroMaximo}" required>
        </div>

        <button type="submit" class="btn btn-warning">Atualizar</button>
        <a href="/maquinas/list" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
