<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Nova Manutenção</h1>

    <a href="/funcionarios/novo" class="btn btn-success mb-3">+ Novo Funcionário</a>

    <form th:action="@{/maquinas/manutencao/store}" th:object="${manutencao}" method="post">

        <div class="mb-3">
            <label for="dataManutencao" class="form-label">Data da Manutenção</label>
            <input type="date" class="form-control" id="dataManutencao" th:field="*{dataManutencao}" required>
        </div>

        <div class="mb-3">
            <label for="servicoRealizado" class="form-label">Serviço Realizado</label>
            <input type="text" class="form-control" id="servicoRealizado" th:field="*{servicoRealizado}" placeholder="Descreva o serviço realizado" required>
        </div>

        <div class="mb-3">
            <label for="funcionario" class="form-label">Técnico Responsável</label>
            <select class="form-select" id="funcionario" th:field="*{funcionario}" required>
                <option value="" disabled selected>Selecione o técnico</option>
                <option th:each="f : ${funcionarios}" th:value="${f.id}" th:text="${f.nome}"></option>
            </select>
        </div>

        <input type="hidden" name="maquina" th:value="${maquina_id}" />

        <button type="submit" class="btn btn-primary">Gravar</button>
        <a href="/maquinas/list" class="btn btn-secondary ms-2">Voltar</a>
    </form>
</div>
</body>
</html>
