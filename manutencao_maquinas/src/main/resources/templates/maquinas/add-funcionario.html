<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Novo Funcionário</h1>

    <form th:action="@{/funcionarios/store}" th:object="${funcionario}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Funcionário</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/maquinas/manutencao/novo" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
