<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Editar Compressor</h1>

    <form th:action="@{'/maquinas/compressor/update/' + ${compressor.id}}" th:object="${compressor}" method="post">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="number" class="form-control" id="codigo" th:field="*{codigo}" required>
        </div>

        <div class="mb-3">
            <label for="pressaoNominal" class="form-label">Pressão Nominal</label>
            <input type="number" step="any" class="form-control" id="pressaoNominal" th:field="*{pressaoNominal}" required>
        </div>

        <div class="mb-3">
            <label for="vazaoNominal" class="form-label">Vazão Nominal</label>
            <input type="number" step="any" class="form-control" id="vazaoNominal" th:field="*{vazaoNominal}" required>
        </div>

        <button type="submit" class="btn btn-warning">Atualizar</button>
        <a href="/maquinas/list" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
