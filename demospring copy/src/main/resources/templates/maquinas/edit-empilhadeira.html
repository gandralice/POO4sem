<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empilhadeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Editar Empilhadeira</h1>

    <form th:action="@{'/maquinas/empilhadeira/update/' + ${empilhadeira.id}}" th:object="${empilhadeira}" method="post">
        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="number" class="form-control" th:field="*{codigo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Altura Máxima (m)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{alturaMaxima}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Motor</label>
            <select class="form-select" th:field="*{motor}" required>
                <option value="Elétrico" th:selected="${empilhadeira.motor == 'Elétrico'}">Elétrico</option>
                <option value="Combustível" th:selected="${empilhadeira.motor == 'Combustível'}">Combustível</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning">Atualizar</button>
        <a href="/maquinas/list" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
